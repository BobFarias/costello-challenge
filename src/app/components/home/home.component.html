<mat-toolbar class="main-title">
    <mat-toolbar-row>
      <span>ClinicalTrials.gov Trial Explorer</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<app-filters></app-filters>
<div class="container-main-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 trials-table">

        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
        </ng-container>
      
        <ng-container matColumnDef="NCTId">
          <th mat-header-cell *matHeaderCellDef> NCTId </th>
          <td mat-cell *matCellDef="let element"> {{element.NCTId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.BriefTitle}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Condition">
          <th mat-header-cell *matHeaderCellDef> Condition </th>
          <td mat-cell *matCellDef="let element"> {{element.Condition}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.OverallStatus}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Primary Completion Date">
            <th mat-header-cell *matHeaderCellDef> Primary Completion Date </th>
            <td mat-cell *matCellDef="let element"> {{element.PrimaryCompletionDate}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
